<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/icon/pokedex.svg" />
    <title>Pokedex</title>
  </head>
  <body>
    <main class="main">
      <section class="pokedex__left">
        <div class="border"></div>
        <header class="header">
          <div class="header__up"></div>
          <div class="header__left"></div>
          <div class="radar">
            <div class="radar__center-circle" id="radar">
              <div class="radar__light"></div>
            </div>
          </div>
          <div class="lights">
            <div class="lights__color lights__color--red"></div>
            <div class="lights__color lights__color--yellow"></div>
            <div class="lights__color lights__color--green"></div>
          </div>
        </header>
        <div class="screen">
          <div class="screen__lights">
            <div class="screen__lights_led" id="ledLeft"></div>
            <div class="screen__lights_led" id="ledRight"></div>
          </div>
          <div class="screen__content" id="screenContent">
            <div class="load inactive" id="loanding">
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="screen__btn">
            <div class="btn__addfavorite" id="btnAddFavorite">
              <small class="btn__message inactive" id="catch">Catch</small>
              <i
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-plus"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="white"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M12 5l0 14"></path>
                  <path d="M5 12l14 0"></path>
                </svg>
              </i>
            </div>
            <p class="name__pokemon" id="pokemonName">NOMBRE</p>
            <div class="sound">
              <div class="sound__outlet"></div>
              <div class="sound__outlet"></div>
              <div class="sound__outlet"></div>
            </div>
          </div>
        </div>
        <div class="controls">
          <div class="controls__buttons">
            <div class="controls__state">
              <div class="btn__random" id="random">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 512 512"
                >
                  <style>
                    svg {
                      fill: #ffffff;
                    }
                  </style>
                  <path
                    d="M403.8 34.4c12-5 25.7-2.2 34.9 6.9l64 64c6 6 9.4 14.1 9.4 22.6s-3.4 16.6-9.4 22.6l-64 64c-9.2 9.2-22.9 11.9-34.9 6.9s-19.8-16.6-19.8-29.6V160H352c-10.1 0-19.6 4.7-25.6 12.8L284 229.3 244 176l31.2-41.6C293.3 110.2 321.8 96 352 96h32V64c0-12.9 7.8-24.6 19.8-29.6zM164 282.7L204 336l-31.2 41.6C154.7 401.8 126.2 416 96 416H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H96c10.1 0 19.6-4.7 25.6-12.8L164 282.7zm274.6 188c-9.2 9.2-22.9 11.9-34.9 6.9s-19.8-16.6-19.8-29.6V416H352c-30.2 0-58.7-14.2-76.8-38.4L121.6 172.8c-6-8.1-15.5-12.8-25.6-12.8H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H96c30.2 0 58.7 14.2 76.8 38.4L326.4 339.2c6 8.1 15.5 12.8 25.6 12.8h32V320c0-12.9 7.8-24.6 19.8-29.6s25.7-2.2 34.9 6.9l64 64c6 6 9.4 14.1 9.4 22.6s-3.4 16.6-9.4 22.6l-64 64z"
                  />
                </svg>
              </div>
              <div class="types" id="types">
                <div class="type type--first">class</div>
                <div class="type type--second">class</div>
              </div>
            </div>
            <input
              class="input__search"
              name="pokemonId"
              id="search"
              placeholder="search pokemon"
            />
          </div>
          <div class="directions">
            <div class="directions__center"></div>
            <div class="directions__button directions__button--left" id="left">
              <div class="arrow arrow--left"></div>
            </div>
            <div
              class="directions__button directions__button--right"
              id="right"
            >
              <div class="arrow arrow--right"></div>
            </div>
            <div class="directions__button directions__button--up" id="up">
              <div class="arrow arrow--up"></div>
            </div>
            <div class="directions__button directions__button--down" id="down">
              <div class="arrow arrow--down"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="pivot"></section>
      <section class="pokedex__right">
        <div class="right__top"></div>
        <div class="border__right">
          <div class="right__contaienr">
            <div id="stats" class="stats">
              <!-- <p class="stats__item">hp: <span>70</span></p> -->
            </div>
            <div class="favorites">
              <div class="pokemons__favorites" id="pokemonsFavorites"></div>
              <div class="pokemons__favorites" id="pokemonsFavorites"></div>
              <div class="pokemons__favorites" id="pokemonsFavorites"></div>
              <div class="pokemons__favorites" id="pokemonsFavorites"></div>
              <div class="pokemons__favorites" id="pokemonsFavorites"></div>
              <div class="pokemons__favorites" id="pokemonsFavorites"></div>
              <div class="pokemons__favorites" id="pokemonsFavorites"></div>
              <div class="pokemons__favorites" id="pokemonsFavorites"></div>
              <div class="pokemons__favorites" id="pokemonsFavorites"></div>
              <div class="pokemons__favorites" id="pokemonsFavorites"></div>
            </div>
            <div class="selector">
              <div class="selector__left">
                <div id="weight" class="selector__box">
                  <p></p>
                </div>
                <div id="experience" class="selector__box">
                  <p></p>
                </div>
              </div>
              <div class="selector__right">
                <div class="selector__outlets">
                  <div class="selector__outlet"></div>
                  <div class="selector__outlet"></div>
                </div>
                <div id="favLight" class="selector__button"></div>
              </div>
            </div>
            <div class="bottom-screens">
              <div class="bottom-screens__screen" id="abilityPrimary">
                <p id="abilityPrimary"></p>
              </div>
              <div class="bottom-screens__screen" id="abilitySecond">
                <p id="abilitySecond"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="right__top-border"></div>
        <div class="right__diagonal"></div>
        <div class="right__main"></div>
      </section>
    </main>
    <footer>
      <a href="https://github.com/liblack99"
        >Developed by Andres<span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-github"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="black"
            fill="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
            ></path>
          </svg>
        </span>
      </a>
    </footer>
    <script src="./src/node.js"></script>
    <script src="./src/typesColor.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/navigation.js"></script>
  </body>
</html>
